
<h4>Temperatura</h4>
<hr style="height: max-content;">


<div class="row show-grid">
  <div class="col-md-4"><h6>Promedio de los ultimos 10 datos: </h6></div>
  <div class="col-md-4"><h5 style="float: left;color: rgb(101, 12, 245);">{{this.promedio}}</h5></div>
</div>
<hr>
<div class="row show-grid">
  <div class="col-md-3"><h6>Temperatura maxima: </h6></div>
  <div class="col-md-3"><h5 style="float: left;color: rgb(101, 12, 245);">{{this.maxima}}</h5></div>
  <div class="col-md-3"><h6>Temperatura minima: </h6></div>
  <div class="col-md-3"><h5 style="float: left;color: rgb(101, 12, 245);">{{this.minima}}</h5></div>
</div>
<div>
    <div>
      <div style="display: block">
        <canvas baseChart height="100"
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
    </div>
  </div>


  <table class="table color-table info-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Temperatura</th>
            <th>Fecha</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tr of tempTiempoReal; index as i">
          
            <td>{{i+1}}</td>
            <td>{{tr.temperatura}}</td>
            <td>{{tr.fecha}}</td>
        </tr>

    </tbody>
</table>
